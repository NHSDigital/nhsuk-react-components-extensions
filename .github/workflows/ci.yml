name: CI Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Yarn Install
        run: yarn
        ## 3363 - this is a temporary skip to see if there's anything else I need to fix other than the linting
        ## PUT IT BACK AFTERWARDS
      # - name: Lint
      #   run: yarn lint
      - name: Jest Tests
        run: yarn test:ci
      - name: Dist Build
        run: yarn build:dist
      - name: Lib Build
        run: yarn build:lib
      - name: Compile Styles
        run: yarn build:styles
      - name: Storybook build
        run: yarn storybook-to-ghpages --dry-run --ci
