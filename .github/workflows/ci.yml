name: CI Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Jest Tests
        run: yarn test:ci
      - name: Dist Build
        run: yarn build:dist
      - name: Lib Build
        run: yarn build:lib
      - name: Compile Styles
        run: yarn build:sass
      - name: Storybook build
        run: yarn storybook-to-ghpages --dry-run --ci
